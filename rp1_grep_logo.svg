<svg
    width="200"
    height="100"
    viewBox="0 0 200 100"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Background -->
    <rect width="200" height="100" fill="#1E1E1E" rx="10"/>

    <!-- Magnifying Glass -->
    <circle cx="50" cy="50" r="20" stroke="#FFFFFF" stroke-width="4" fill="none"/>
    <line x1="63" y1="63" x2="80" y2="80" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    
    <!-- RP1 Text -->
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="30" fill="#FFFFFF" font-weight="bold">RP1</text>
    
    <!-- GREP Text -->
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="20" fill="#AAAAAA">grep</text>
</svg>